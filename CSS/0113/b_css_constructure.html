<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS의 구조</title>
</head>
<body>
  <!--  
    CSS 스타일 시트 지정 방식
      : 스타일 규칙을 한눈에 확인할 수 있도록 하나의 파일 또는 지정방식에 따라 묶어놓은 것
  -->

  <!-- 
    1. '브라우저' 기본 스타일 
    : 브라우저는 HTML 요소에 기본 스타일을 제공
    : CSS 적용을 하지 않고도 웹 브라우저에 표시되는 스타일
    : 사용하는 브라우저마다 다를 수 있다.
  -->
  <h1>CSS의 구조</h1>
  <p>브라우저 기본 스타일 확인</p>
  HTML 요소가 지정되지 않은 텍스트
  기본 스타일 지정이 없습니다.
</body>
</html>
