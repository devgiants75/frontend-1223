<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복습 예제02</title>
</head>
<body>
  <!--  
    시맨틱 태그 사용
    : header, nav, section, footer

    1. header
      : 메인 제목(h1)
      : 설명(p)

    2. nav
      : 순서가 없는 리스트 생성
      : 각 섹션과 id로 연결되는 링크

    3. section
      : 교육, 경력, 취미, 연락처, 기술 스킬, 일정 표
      : 각 섹션 제목(h2)
      : 기본 텍스트(p)
      : 강조 요소(strong)

    4. footer
      : 특수 기호 문자 (저작권)
      : | vertical bar
          (shift + \)
  -->
</body>
</html>
