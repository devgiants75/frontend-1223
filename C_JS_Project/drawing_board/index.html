<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 미니프로젝트 - 그림판 구현</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- 도구 모음 -->
  <div class="toolbar">
    <!-- 펜 종류 선택 -->
    <label for="pen-type">Pen Type:</label>
    <select id="pen-type">
        <option value="round">Round</option>
        <option value="square">Square</option>
    </select>
    
    <!-- 펜 크기 선택 -->
    <label for="pen-size">Pen Size:</label>
    <input type="range" id="pen-size" min="1" max="50" value="5">

    <!-- 펜 색상 선택 -->
    <label for="pen-color">Pen Color:</label>
    <input type="color" id="pen-color" value="#000000">

    <!-- 연필 도구 선택 -->
    <button id="pencil" class="tool-button">Pencil</button>
    <!-- 지우개 도구 선택 -->
    <button id="eraser" class="tool-button">Eraser</button>
    <!-- 전체 지우기 -->
    <button id="clear" class="tool-button">Clear</button>
    <!-- 그림 저장 -->
    <button id="save" class="tool-button">Save</button>
    <!-- 이미지 불러오기 -->
    <label for="load-image" class="tool-button">Load Image</label>
    <input type="file" id="load-image" accept="image/*">
  </div>
  
  <!-- 그림을 그릴 캔버스 -->
  <canvas id="drawing-board"></canvas>
  
  <script src="./main.js"></script>
</body>
</html>
